<script type="text/javascript">
    
    var mins = 10;  //Set the number of minutes you need
    var secs = mins * 60;
    var currentSeconds = 0;
    var currentMinutes = 0;
    setTimeout('Decrement()',1000);
    
    function Decrement() {
        currentMinutes = Math.floor(secs / 60);
        currentSeconds = secs % 60;
        if(currentSeconds <= 9) currentSeconds = "0" + currentSeconds;
        secs--;
        document.getElementById("timerText").innerHTML = currentMinutes + ":" + currentSeconds; //Set the element id you need the time put into.
        if(secs !== -1) setTimeout('Decrement()',1000);
        else alert("you are ready");
    }

function workFlow()
{
    questionModeFlush();
    
    var shape = "circle";
    var scale = 140;

    var arrayOfPoints = pointGenerationForShapeAndScale(shape, scale);

    pointProcessForShapeOrientation(shape,0,arrayOfPoints,0,0);
    arrayOfPoints = pointProcessForPosition(0,0,arrayOfPoints);

    arrayOfPoints = globalRelocation(4,arrayOfPoints);

    var arrayOfObjects = setUpNumber(arrayOfPoints, shape, 0, scale, 3, arrayOfPositionInfo);
    var elements = pointsRenderingToElements(shape, scale, arrayOfObjects);

    //SeaGreen
    //Chartreuse
    setUpColor(elements, "blue");
    setUpFill(shape,elements,"rgb(58, 101, 167)",".3");
    setUpBorder(elements, shape, "short");

    setUpShade(shape, arrayOfObjects, scale, "neg", elements);
    setUpLayer(shape, arrayOfObjects, scale, elements, "1&pentagon&NA");
    setupLocation(shape, arrayOfObjects, scale, "outside", 0, elements, false);

    addElementIntoCanvasWithAllAttributesOn(elements);
    
    
    var shape = "ltriangle";
    var scale = 25;
    
    var arrayOfPoints = pointGenerationForShapeAndScale(shape, scale);
    
    pointProcessForShapeOrientation(shape,90,arrayOfPoints,0,0);
    arrayOfPoints = pointProcessForPosition(0,-70,arrayOfPoints);
    
    arrayOfPoints = globalRelocation(1,arrayOfPoints);
    
    var arrayOfObjects = setUpNumber(arrayOfPoints, shape, 0, scale, 4, arrayOfPositionInfo);
    var elements = pointsRenderingToElements(shape, scale, arrayOfObjects);
    
    setUpColor(elements, "blue");
    setUpFill(shape,elements,"gold",".3");
    setUpBorder(elements, "none");
    
    setUpShade(shape, arrayOfObjects, scale, "neg", elements);
    setUpLayer(shape, arrayOfObjects, scale, elements, "none");
    setupLocation(shape, arrayOfObjects, scale, "none", 1, elements, false);
    
    addElementIntoCanvasWithAllAttributesOn(elements);
    
    
    
    
    var shape = "lsquare";
    var scale = 25;
    
    var arrayOfPoints = pointGenerationForShapeAndScale(shape, scale);
    
    pointProcessForShapeOrientation(shape,90,arrayOfPoints,0,0);
    arrayOfPoints = pointProcessForPosition(0,0,arrayOfPoints);
    
    arrayOfPoints = globalRelocation(1,arrayOfPoints);
    
    var arrayOfObjects = setUpNumber(arrayOfPoints, shape, 0, scale, 0, arrayOfPositionInfo);
    var elements = pointsRenderingToElements(shape, scale, arrayOfObjects);
    
    setUpColor(elements, "blue");
    setUpFill(shape,elements,"gold",".3");
    setUpBorder(elements, "none");
    
    setUpShade(shape, arrayOfObjects, scale, "neg", elements);
    setUpLayer(shape, arrayOfObjects, scale, elements, "none");
    setupLocation(shape, arrayOfObjects, scale, "none", 1, elements, false);
    
    addElementIntoCanvasWithAllAttributesOn(elements);
}


function addElementIntoCanvasWithAllAttributesOn(elements)
{
    for(var i = 0;i < elements.length;i++)
    {
        document.getElementById('s').appendChild(elements[i]);
    }
}


</script>
